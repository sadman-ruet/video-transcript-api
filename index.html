<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with FastAPI</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen">

    <div class="container mx-auto px-4 py-8 max-w-4xl">

            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-blue-600 mb-2" > <i class="fas fa-file-audio mr-2"></i> Upload a File to FastAPI</h1>
                <p class="text-gray-600">Upload and process audio files with AI-powered transcription</p>
            </header>

        <main class="space-y-6">

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">
                    <i class="fas fa-cloud-upload-alt mr-2"></i>Upload New File
                </h2>
                <div class="flex items-center justify-center flex-col sm:flex-row gap-4 mb-4" >
                    <label class="text-sm font-semibold text-gray-700" for="fileType">Select File Type:</label>

                    <select id="fileType" name="fileType"
                    class=" w-full p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>

                </div>

                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <input type="file" id="fileInput" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                    <button onclick="uploadFile()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg
                        transition-all duration-200 flex items-center justify-center">
                        <i class="fas fa-upload mr-2"></i>Upload
                    </button>


                </div>


            <!-- <button onclick="uploadFile()" class="upload-btn">Upload File</button> -->

        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <h2>File Information:</h2>
            <p><strong>File Name:</strong> <span id="fileName"></span></p>
            <p><strong>File ID:</strong> <span id="fileId"></span></p>
        </div>


        <!-- Error Display Section -->
        <div id="error" style="color: red; display: none;">
            <p id="errorMessage"></p>
        </div>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold text-gray-800">All Files:</h2>
            <ul id="fileList" class="list-disc pl-5 text-gray-700"></ul>

        </div>


        <!-- Play audio section -->
        <div class="transcription-box " id="transcriptionBox">
            <div  id="fileNameText"></div>
            <h3 class="text-xl font-semibold mb-4 text-gray-700" >Transcription Result:</h3>
            <textarea id="transcriptionText" class="w-full p-2 border border-gray-300 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <p id="languageInfo" class="text-gray-600"></p>
            <p id="languageInfo">info</p>
            <div id="answerBox">
            <h3 class="text-xl font-semibold mb-4 text-gray-700" >Answer:</h3>

            <textarea id="answerText" class="w-full p-2 border border-gray-300 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        </div>
    </main>

    <script src="/static/script.js"></script>

</body>
</html>
