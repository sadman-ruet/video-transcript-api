<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with FastAPI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <div class="upload-files">
            <h1>Upload a File to FastAPI</h1>
                 <input type="file" id="fileInput">
                <label for="fileType">Select File Type:</label>
                <select id="fileType" name="fileType">
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>
            <button onclick="uploadFile()" class="upload-btn">Upload File</button>
        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <h2>File Information:</h2>
            <p><strong>File Name:</strong> <span id="fileName"></span></p>
            <p><strong>File ID:</strong> <span id="fileId"></span></p>
        </div>


        <!-- Error Display Section -->
        <div id="error" style="color: red; display: none;">
            <p id="errorMessage"></p>
        </div>

        <!-- Show All Files -->
        <div class="file-list">
            <h2>All Files:</h2>
            <div>
                <ul id="fileList"></ul>
            </div>
        </div>

        <!-- Play audio section -->
        <div class="transcription-box" id="transcriptionBox">
            <div id="fileNameText"></div>
            <h3>Transcription Result:</h3>
            <div id="transcriptionText"></div>
            <p id="languageInfo">info</p>
            <div id="answerBox">
            <h3>Answer:</h3>
            <p id="answerText"></p>
        </div>
        </div>

    </div>
    <script src="/static/script.js"></script>

</body>
</html>
